
  <div class="p-4 sm:ml-64 mt-20">
      <button routerLink="/admin/products/add" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
       <img src="https://img.icons8.com/?size=1x&id=104153&format=png" width="40px" height="40px" alt="">
        ADD
      </button>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">

 


    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
     
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product
                </th>
               
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
               Quantity
              </th>
                <th scope="col" class="px-6 py-3">
                  Description
              </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let product of products" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-32 p-4">
                    <img src="{{product.image}}" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                  {{product.name}}
                </td>
           
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                  {{product.price}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                  {{product.quanlity}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                  {{product.desc}}
                </td>
                <td class=" px-6 py-4 flex mt-6 gap-3">
                  <button class="font-medium text-white w-[100px] rounded-lg h-10  bg-green-400 dark:text-red-500 hover:underline" [routerLink]="'/admin/products/edit/' + product._id" >Edit</button>
                    <button class="font-medium text-white w-[100px] rounded-lg h-10  bg-red-500 dark:text-red-500 hover:underline" (click)="deleteProduct(product._id)">Remove</button>
            
             
                </td>
            </tr>
        </tbody>
    </table>
    
</div>

  </div>
